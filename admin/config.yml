backend:
  name: github
  repo: ziqin/blog
  branch: master
publish_mode: editorial_workflow
media_folder: img/uploads
public_folder: /img/uploads
collections:
  - name: post
    label: Post
    folder: _posts
    create: true
    slug: "{{slug}}"
    fields:
      - name: title
        label: Title
        widget: string
      - name: date
        label: Publish Date
        widget: datetime
      - name: categories
        label: Categories
        widget: list
      - name: tags
        label: Tags
        widget: list
        field:
          name: tag
          label: Tag
          widget: string
      - name: body
        label: Body
        widget: markdown
